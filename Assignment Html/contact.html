<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    width: 60%;
    margin: 40px auto;
    background-color: rgb(255, 255, 255);
    padding: 30px;
    border-radius: 5px;
}

h1 {
    text-align: center;
}

.description {
    text-align: center;
    color: #555;
}

.contact-info p {
    margin: 10px 0;
}

label {
    font-weight: bold;
}
textarea {
    width: 100%;
    margin-top: 8px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: vertical;
}

.button {
    align-items: center;
    padding: 8px 15px;
    border: 1 solid black;
    border-radius: 3px;
    margin: 20px auto;
    background-color: #fefefe;
    display: block;

}

.button:hover {
    background-color: rgb(168, 196, 208);
}

    </style>
</head>
<body>

    <div class="container">
        <h1>Contact Us</h1>

        <p class="description">
            If you want to leave us a message, you can write it below.
        </p>

        
        <div class="contact-info">
            <p><label>Address:</label> Campus Library, Main Campus</p>
            <p><label>Phone:</label> +252 6172855</p>
            <p><label>Email:</label> campuslibrary@email.com</p>
        </div>

        
        <div class="message">
            <label for="message">website</a></label><br>
            <textarea id="message" rows="6" placeholder="Write your message here..."></textarea>
        </div>
        <button class="button">Submit</button>
    </div>



</body>
</html>
